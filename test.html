<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title></title>
<style>
  .container {
    position: relative;
    width: 300px;
    height: 200px;
    overflow: hidden;
  }
  .image {
    width: 100%;
    height: 100%;
    transition: transform 0.5s;
  }
  .container:hover .image {
    transform: translateY(-100%);
  }
  .text {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    background-color: rgba(0, 0, 0, 0.7);
    color: white;
    padding: 10px;
    transition: transform 0.5s;
    transform: translateY(100%);
  }
  .container:hover .text {
    transform: translateY(0);
  }
</style>
</head>
<body>
<div class="container">
  <img class="image" src="headshot.jpg" alt="Your Image">
  <div class="text">
    Arent I handsome?
    more text
    even more text 
    so many words
    are they even ehre?
  </div>
</div>
</body>
</html>
