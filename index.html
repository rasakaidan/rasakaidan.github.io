<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    background-color: #333;
    color: #fff;
    padding: 10px;
  } 

    .container {
      display: flex;
      flex-wrap: wrap;
    }

    .image {
      width: 100%;
      height: 100%;
      transition: transform 0.5s;
    }

    .container1 {
      position: relative;
      width: 300px;
      height: 400px;
      overflow: hidden;
      padding: 400px;
      flex: 1;
    }

    .container1:hover.image {
     transform: translateY(-100%);
    }

    .text {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 10px;
      transition: transform 0.5s;
      transform: translateY(100%);
    }

    .container1:hover .text {
      transform: translateY(0);
    }

    .main-content {
      flex: 3;
      padding: 20px;
    }

    .sidebar {
      flex: 1;
      background-color: #f4f4f4;
      padding: 20px;
      position: sticky;
      top: 0;
    }

    .section {
      height: 800px; /* Change the height based on your content */
      border: 1px solid #ccc;
      margin-bottom: 20px;
      display: flex;
      align-items: left;
      justify-content: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>Isaac Moriss Ltd</h1>
    <img class="image" src="unnamed3.jpg" alt="Cover">S
  </header>
  <div class="container">
    <div class="main-content">
      <div id="section1" class="section">
        <h2>Theatre</h2>
        <p>This is the first section of my portfolio.</p>
      </div>
      <div id="section2" class="section">
        <h2>Film</h2>
        <p>This is the second section of my portfolio.</p>
      </div>
      <div id="section3" class="section">
        <h2>Contact</h2>
        <p></p>
      </div>
      <!-- Add more sections as needed -->
    </div>
    <div class="container1">
      <img class="image" src="headshot.jpg" alt="Your Image">
      <div class="text">
        Arent I handsome?
        more text
        even more text 
        so many words
        are they even ehre?
      </div>
    </div>
  </div>

  <script>
    window.addEventListener('scroll', function() {
      let sidebarContent = document.getElementById('sidebar-content');
      let sections = document.querySelectorAll('.section');

      sections.forEach(function(section) {
        let sectionTop = section.offsetTop;
        let sectionHeight = section.clientHeight;
        let scrollPosition = window.scrollY;

        if (scrollPosition >= sectionTop && scrollPosition < sectionTop + sectionHeight) {
          sidebarContent.textContent = section.querySelector('h2').textContent;
        }
      });
    });
  </script>
</body>
</html>
